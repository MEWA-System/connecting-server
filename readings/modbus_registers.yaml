#needs to be filled out with registers

electric: !<meter>
  id: !<id>
    name: electric_meter
    slave_id: 1
    ip_address: 192.168.8.100
    tcp_socket: 502
  register_types:
    float: !<reg_type>
      byteorder: ">"
      wordorder: ">"
      length: 1 # How many concurrent registers it takes.
  registers:
    # TODO add more registers
    phases:
      1:
        voltage: !<reg>
          register: 7500
          type: float
        current: !<reg>
          register: 7501
          type: float
      2:
        voltage: !<reg> # Temp values
          register: 7500
          type: float
        current: !<reg>
          register: 7501
          type: float
      3:
        voltage: !<reg> # Temp values
          register: 7500
          type: float
        current: !<reg>
          register: 7501
          type: float
    average:
      voltage: temp

water_panel: !<meter>
  id: !<id>
    name: water_panel
    slave_id: 2
    ip_address: localhost
    tcp_socket: 5020
  register_types:
    int8: !<reg_type>
      byteorder: ">"
      wordorder: ">"
      length: 1
  registers:
    panel:
      oil: !<reg>
        register: 2
        type: int8