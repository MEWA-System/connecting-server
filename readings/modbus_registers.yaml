#needs to be filled out with registers

electric_meter: !<meter>
  id: !<id>
    name: electric_meter
    slave_id: 0
    ip_address: localhost #value for testing
    tcp_socket: 5020
  registers:
    phases:
      1:
        voltage: !<reg>
          register: 7500
          type: float
        current: !<reg>
          register: 7501
          type: float
      2:

      3:

    average:
      voltage: temp

water_panel: !<meter>
  id: !<id>
    name: water_panel
    slave_id: 0
    ip_address: localhost
    tcp_socket: 5020
  registers:
    panel:
      oil: temp