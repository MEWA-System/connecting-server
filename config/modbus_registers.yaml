#needs to be filled out with registers

electric: !<meter>
  id: !<id>
    name: electric_meter
    slave_id: 0
    ip_address: localhost #value for testing
    tcp_socket: 5020
  register_types:
    float: !<reg_type>
      byteorder: ">"
      wordorder: ">"
      length: 1 # How many concurrent registers it takes.
  registers:
    # TODO add more registers
    phases:
      1:
        voltage: !<reg>
          register: 7500
          type: float
        current: !<reg>
          register: 7501
          type: float
        power_active: !<reg>
          register: 7502
          type: float
        power_reactive: !<reg>
          register: 7503
          type: float
        power_apparent: !<reg>
          register: 7504
          type: float
      2:
        voltage: !<reg>
          register: 7509
          type: float
        current: !<reg>
          register: 7510
          type: float
        power_active: !<reg>
          register: 7511
          type: float
        power_reactive: !<reg>
          register: 7512
          type: float
        power_apparent: !<reg>
          register: 7513
          type: float
      3:
        voltage: !<reg>
          register: 7518
          type: float
        current: !<reg>
          register: 7519
          type: float
        power_active: !<reg>
          register: 7520
          type: float
        power_reactive: !<reg>
          register: 7521
          type: float
        power_apparent: !<reg>
          register: 7522
          type: float
    average:
      current_demand: !<reg>
        register: 7543
        type: float
      power_active_demand: !<reg>
        register: 7541
        type: float
      power_apparent_demand: !<reg>
        register: 7542
        type: float

water_panel: !<meter>
  id: !<id>
    name: water_panel
    slave_id: 2
    ip_address: localhost
    tcp_socket: 5020
  register_types:
    int8: !<reg_type>
      byteorder: ">"
      wordorder: ">"
      length: 1
    bool8: !<reg_type>
      byteorder: ">"
      wordorder: ">"
      length: 1
  registers:
    panel:
      oil_status: !<reg>
        register: 2
        type: bool8